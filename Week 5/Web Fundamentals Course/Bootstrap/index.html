<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>
      
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
               <div class="collapse navbar-collapse">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gaming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
               </div>
         </div>
      </nav>

      <div class="container">
         <form class="form-bg-light"action="#" method="post">
            <h2>Mobile Legends Professional Player Application Form</h2>
            <div class="row form-row">
               <label for="name">Name</label>
               <div class="col-md-6 form-group">
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="First">
               </div>
               <div class="col-md-6 form-group">
                  <input type="text" class="space form-control" id="lname" name="lname" placeholder="Last">
               </div>
               <div class="col-md-12 form-group">
                  <label for="email">Email</label>
                  <input type="text" class="space form-control" id="email" name="email">
               </div>
               <div class="col-md-6 form-group">
                  <input type="radio" class="radio form-check-input" id="yes" name="receive_email" value="yes">
                  <label class="form-check-label" for="yes">Yes, I would like to receive newsletter</label>
               </div>
               <div class="col-md-6 form-group">
                  <input type="radio" class="radio form-check-input" id="no" name="receive_email" value="no">
                  <label class="space form-check-label" for="no">No, please do not send me newsletter</label>
               </div>
               <div class="col-md-12 form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="Street Address">
               </div>
                <div class="col-md-12 form-group">
                  <label for="address"></label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="Street Address Line 2">
               </div>

               <div class="col-md-6 form-group">
                  <label for="city"></label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="City">
               </div>
               <div class="col-md-6 form-group">
                  <label for="region"></label>
                  <input type="text" class="form-control" id="region" name="region" placeholder="Region">
               </div>

                <div class="col-md-6 form-group">
                  <label for="zip"></label>
                  <input type="text" class="form-control" id="zip" name="zip" placeholder="Postal/ Zip Code">
               </div>
               <div class="col-md-6 form-group">
                  <label for="country"></label>
                  <select class="space form-control" id="country" name="country" placeholder="Country">
                     <option>Philippines</option>
                  </select>
               </div>

               <label for="gap">Age Gap</label>
               <div class="col-md-6 form-group">
                  <input type="radio" class="form-check-input" id="b18" name="gap" value="Below 18">
                  <label class="form-check-label" for="b18">Below 18</label>
               </div>
               <div class="col-md-6 form-group">
                  <input type="radio" class="form-check-input" id="a18" name="gap" value="Above 18">
                  <label class="space form-check-label" for="a18">18 above</label>
               </div>

               <div class="col-md-12 form-group">
                  <label for="country">Desired Position</label>
                  <select class="form-control" id="country" name="country" placeholder="Country">
                     <option>Gold Lane</option>
                     <option>Roamer</option>
                     <option>Mid Lanen</option>
                     <option>Jungler</option>
                     <option>Exp Lane</option>
                  </select>
               </div>

               <div class="col-md-4 form-group">
                  <label for="main"></label>
                  <input type="text" class="form-control" id="main" name="main" placeholder="Main Hero">
               </div>
               <div class="col-md-4 form-group">
                  <label for="sub"></label>
                  <input type="text" class="form-control" id="sub" name="sub" placeholder="Sub Hero">
               </div>
               <div class="space col-md-4 form-group">
                  <label for="sub2"></label>
                  <input type="text" class="form-control" id="sub2" name="sub2" placeholder="Sub Hero">
               </div>

               <div class="space col-md-12 form-group">
                  <label for="country">Current Rank</label>
                  <select class="form-control" id="country" name="country" placeholder="Country">
                     <option>Mythical Glory</option>
                     <option>Mythic</option>
                     <option>Legend</option>
                     <option>Epic</option>
                     <option>Lower than Epic</option>
                  </select>
               </div>

               <div class="space col-md-12 form-group">
                  <label for="reason">Why would you like to be on your desired position?</label>
                  <input type="textbox" class="form-control" id="reason" name="reason">
               </div>

               <div class="col-md-12 form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
         </form>
      </div>
 
   </body>
</html>
