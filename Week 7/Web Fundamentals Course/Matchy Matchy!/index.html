<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matchy Matchy!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

      $(document).ready(function(){

        $('img').click(function(){

          var c = $(this).attr("class");
          var img = $(this).attr("src");
          console.log ($(this).attr("src"));

          if(img === "question.png"){

            $(this).attr("src", "picture"+c+".png");

          } 
          else {

            $(this).attr("src", "question.png");

          }
        });
      });
      
    </script>
  </head>
  <body>
    <div class="center">
      <div>
        <img src="question.png" class="1">
        <img src="question.png" class="2">
        <img src="question.png" class="3">
        <img src="question.png" class="4">
      </div>
      <div>
        <img src="question.png" class="5">
        <img src="question.png" class="6">
        <img src="question.png" class="2">
        <img src="question.png" class="5">
      </div>
      <div>
        <img src="question.png" class="4">
        <img src="question.png" class="6">
        <img src="question.png" class="1">
        <img src="question.png" class="3">
      </div>
    </div>
  </body>
</html>
